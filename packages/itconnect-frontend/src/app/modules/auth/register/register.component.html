<div class="tw-bg-backgroundColor tw-min-w-[100vw] tw-min-h-[100vh] tw-pt-10">
  <div class="tw-text-center">
    <app-logo></app-logo>
    <h2 class="!tw-font-thin !tw-mt-12 !tw-mb-5">Luôn cập nhật về thế giới nghệ nghiệp của bạn</h2>
  </div>
  <form [formGroup]="form" class="tw-flex tw-justify-center">
    <mat-card class="!tw-shadow-none tw-w-full md:tw-w-[500px]">
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="outline" class="tw-w-full">
          <mat-label>Nhập email</mat-label>
          <input matInput type="text" [formControlName]="RegisterField.email">
          <mat-error *ngIf="isControlError(RegisterField.email, 'required')">
            Email bắt buộc
          </mat-error>
          <mat-error *ngIf="isControlError(RegisterField.email, 'email')">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="tw-w-full">
          <mat-label>Nhập mật khẩu</mat-label>
          <input matInput [type]="hidePwd ? 'password' : 'text'" [formControlName]="RegisterField.password">
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isControlError(RegisterField.password, 'required')">
            Mật khẩu bắt buộc
          </mat-error>
          <mat-error *ngIf="isControlError(RegisterField.password, 'minlength', 'maxlength')">
            Mật khẩu phải có độ dài từ 6 đến 32 ký tự
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="tw-w-full">
          <mat-label>Nhập lại mật khẩu</mat-label>
          <input matInput [type]="hideRePwd ? 'password' : 'text'" [formControlName]="RegisterField.rePassword">
          <button mat-icon-button matSuffix (click)="hideRePwd = !hideRePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideRePwd">
            <mat-icon>{{hideRePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="isControlError(RegisterField.rePassword, 'confirmedValidator')">
            Nhập lại mật khẩu không khớp
          </mat-error>
        </mat-form-field>
        <div class="tw-text-center">
          <button
            mat-flat-button
            color="primary"
            class="!tw-rounded-2xl"
            [disabled]="submitting || form.invalid"
            (click)="onSubmit()"
          >
            Tham gia
          </button>
        </div>
      </mat-card-content>
      <div class="tw-flex tw-items-center">
        <mat-divider inset></mat-divider>
        <span class="tw-m-5">or</span>
        <mat-divider inset></mat-divider>
      </div>
      <mat-card-actions>
        <div class="tw-text-center">
          Already on ITConnect?
          <button mat-button color="primary" routerLink="/auth/login">Login</button>
        </div>
      </mat-card-actions>
      <mat-card-footer *ngIf="submitting">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
