<section class="header">
  <div class="tw-flex tw-justify-between tw-items-center tw-mt-4 tw-px-4 xl:tw-px-[200px] tw-mb-20">
    <app-logo></app-logo>
    <div class="actions">
      <button mat-button class="!tw-mr-1 !tw-text-textColor" routerLink="auth/register">Join now</button>
      <button mat-stroked-button color="primary" class="!tw-rounded-2xl" routerLink="auth/login">Sign in</button>
    </div>
  </div>
  <div class="tw-mt-4 tw-px-4 md:tw-flex md:tw-justify-between xl:tw-pl-[200px]">

        <mat-tab label="People">
          <app-tab-find-people></app-tab-find-people>

    <img class="tw-w-full tw-mt-10 md:tw-w-[55%] md:tw-mt-0" src="/assets/images/home.svg" alt="home page" />
