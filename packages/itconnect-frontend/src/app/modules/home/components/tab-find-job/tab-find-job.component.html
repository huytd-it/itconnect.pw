<div class="tw-mt-5">
  <mat-form-field class="tw-w-full" appearance="outline">
    <mat-label>Job titles or companies</mat-label>
    <input matInput placeholder="Ex. YUH" value="">
  </mat-form-field>
  <mat-form-field class="tw-w-full" appearance="outline">
    <mat-label>Location</mat-label>
    <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [value]="'Phu Thuan, Q7, HCM'">Phu Thuan, Q7, HCM</mat-option>
      <mat-option [value]="'Nguyen Tat Thanh, Q4, HCM'">Nguyen Tat Thanh, Q4, HCM</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-flat-button color="primary" class="!tw-rounded-2xl" routerLink="/auth/login">Find Jobs</button>
</div>
