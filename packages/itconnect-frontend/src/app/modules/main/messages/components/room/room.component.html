<div class="tw-flex tw-items-center tw-p-3 tw-border-b tw-h-[70px]">
  <h2 class="!tw-mb-0 tw-flex-1">Tin nhắn</h2>
  <div>
    <button
      class="c-icon tw-w-[40px] tw-h-[40px] tw-bg-[length:20px_20px] c-btn icon-more-2"
      [matTooltip]="'Thêm'"
    ></button>
    <button
      class="c-icon tw-w-[40px] tw-h-[40px] tw-bg-[length:20px_20px] c-btn icon-new-message"
      [matTooltip]="'Tin nhắn mới'"
    ></button>
  </div>
</div>
<div class="tw-p-3">
  <app-room-search></app-room-search>
</div>
<div class="tw-overflow-y-auto tw-h-[calc(100%-50px)] c-scrollbar">
  <button
    *ngFor="let item of [1,2,3,4,5,6,7,8,9]; let i = index"
    class="tw-w-full tw-text-left tw-flex tw-px-3 tw-py-3 tw-cursor-pointer hover:tw-bg-buttonHover disabled:tw-bg-[#d7d7ea]"
    [disabled]="i===2"
  >
    <app-avatar name="Nguyễn Gia Huy" [radius]="50"></app-avatar>
    <div class="tw-flex-1 tw-flex tw-flex-col tw-justify-center tw-ml-4">
      <span class="tw-mb-0.5 tw-font-medium">Nguyễn Gia Huy</span>
      <span class="tw-text-[13px]">Bạn: Chào</span>
    </div>
  </button>
</div>
