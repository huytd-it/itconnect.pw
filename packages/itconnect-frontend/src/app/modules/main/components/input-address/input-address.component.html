<div class="tw-flex tw-flex-wrap tw-gap-2" [formGroup]="form">
  <mat-form-field appearance="outline" class="tw-flex-1">
    <mat-label>Số nhà, (Đường/Ấp)</mat-label>
    <input matInput placeholder="Ex. 123" value="">
  </mat-form-field>
  <div class="tw-flex-1 tw-min-w-[200px]">
    <app-easy-select
      [label]="'Phường/Xã'"
      [loadMoreFn]="fetchData(FormField.village)"
      [formControlName]="FormField.village"
      [fDisabled]="isControlDisable(FormField.village)"
    ></app-easy-select>
  </div>
  <div class="tw-flex-1 tw-min-w-[200px]">
    <app-easy-select
      [label]="'Quận/Huyện'"
      [loadMoreFn]="fetchData(FormField.district)"
      [formControlName]="FormField.district"
      [fDisabled]="isControlDisable(FormField.district)"
      (ngModelChange)="onChange($event, FormField.district)"
    ></app-easy-select>
  </div>
  <div class="tw-flex-1 tw-min-w-[200px]">
    <app-easy-select
      [label]="'Thành Phố/Tỉnh'"
      [loadMoreFn]="fetchData(FormField.province)"
      [formControlName]="FormField.province"
      (ngModelChange)="onChange($event, FormField.province)"
    ></app-easy-select>
  </div>
</div>
