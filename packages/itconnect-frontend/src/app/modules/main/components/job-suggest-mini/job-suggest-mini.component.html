<div class="tw-border tw-rounded-lg tw-shadow-sm tw-bg-white tw-mb-3">
  <h3 class="!tw-font-medium tw-p-3 !tw-text-[18px] tw-border-b tw-flex tw-items-center">
    <mat-icon>work_outline</mat-icon>
    <span class="tw-ml-3">
      Công việc dành cho bạn
    </span>
  </h3>

  <div
    class="tw-text-center tw-text-[#ccc] tw-my-10 tw-mx-3 tw-cursor-pointer"
    [routerLink]="'../me'"
    *ngIf="!data?.data"
  >
    Hãy cập nhật CV của bạn để có các công ty có thể nhìn thấy
  </div>

  <ng-container *ngIf="data?.data">
    <div class="tw-mb-2" *ngFor="let item of data.data">
      <app-job-item-min
        [link]="'../jobs/view/' + item.job.id"
        [job]="item.job"
      ></app-job-item-min>
    </div>
  </ng-container>

  <div class="tw-my-5 tw-text-center" *ngIf="data?.data">
    <a
      class="tw-text-[13px] tw-text-primaryColor"
      [routerLink]="'/u/jobs/suggest'"
    >
      Xem thêm
    </a>
  </div>
</div>
