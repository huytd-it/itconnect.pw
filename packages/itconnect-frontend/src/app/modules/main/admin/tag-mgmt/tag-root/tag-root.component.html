<div class="tw-p-5">
  <div class="tw-flex tw-gap-3 tw-flex-wrap">
    <mat-form-field appearance="outline" class="tw-w-full sm:tw-w-[300px]">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput [(ngModel)]="search" (change)="onSearch()">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <ng-select
      class="tw-w-full sm:tw-w-[150px]"
      appearance="outline"
      [bindLabel]="'name'"
      [placeholder]="'Trạng thái'"
      [items]="approveList"
      [clearable]="false"
      [(ngModel)]="approveSelected"
      (change)="onSearch()"
    ></ng-select>
  </div>

  <div>
    <ng-container *ngIf="name">
      <div class="tw-p-3 tw-text-[11px] tw-text-right tw-shadow-sm tw-text-[#888]">
        {{data?.meta?.itemCount || 0}} kết quả
      </div>
      <div class="tw-border">
        <table
          mat-table
          [dataSource]="data?.data || []"
          matSort
          (matSortChange)="announceSortChange($event)"
          class="tw-w-full mat-elevation-z1 c-table"
        >
          <ng-container [matColumnDef]="displayedColumns[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              ID.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container [matColumnDef]="displayedColumns[1]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Tên
            </th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container [matColumnDef]="displayedColumns[2]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Tài khoản sử dụng
            </th>
            <td mat-cell *matCellDef="let element">{{element[displayedColumns[2]]}}</td>
          </ng-container>

          <ng-container [matColumnDef]="displayedColumns[3]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              H.S việc làm sử dụng
            </th>
            <td mat-cell *matCellDef="let element">{{element[displayedColumns[3]]}}</td>
          </ng-container>

          <ng-container [matColumnDef]="displayedColumns[4]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Trạng thái
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                *ngIf="element.isApprove"
                mat-stroked-button
                [matTooltip]="'Đang công khai'"
                (click)="approve(element); $event.stopPropagation()"
              >
                <mat-icon class="tw-text-green-700">verified_user</mat-icon>
              </button>
              <button
                *ngIf="!element.isApprove"
                mat-stroked-button
                [matTooltip]="'Đang ẩn'"
                (click)="approve(element); $event.stopPropagation()"
              >
                <mat-icon class="tw-text-gray-600">gpp_bad_outline</mat-icon>
              </button>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="tw-flex tw-gap-3 tw-flex-wrap tw-justify-end">
                <button
                  mat-stroked-button
                  [matTooltip]="'Đang ẩn'"
                  (click)="edit(element); $event.stopPropagation()"
                >
                  <mat-icon class="tw-text-gray-600">edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (click)="clickRow(row)"
          ></tr>
        </table>
      </div>
      <div class="tw-flex tw-justify-center tw-p-4">
        <mat-paginator
          [disabled]="appService.headLoading$ | async"
          [length]="data?.meta?.itemCount || 0"
          [pageSize]="data?.meta?.take || 0"
          [pageSizeOptions]="[5, 10, 25]"
          (page)="onChangePage($event)"
        ></mat-paginator>
      </div>
    </ng-container>
  </div>
</div>
