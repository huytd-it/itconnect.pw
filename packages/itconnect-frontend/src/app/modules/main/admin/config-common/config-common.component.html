<div class="tw-p-3 tw-border-b">
  <button
    [disabled]="isAddressSync || (appService.headLoading$ | async)"
    mat-stroked-button color="warn"
    (click)="onAddressSync()"
  >
    Đồng bộ dữ liệu địa chỉ
  </button>
</div>


<div class="tw-p-3">
  <app-easy-card [icon]="'settings'" [label]="'Cấu hình hệ số mapping'">
    <ng-container
      *ngFor="let k of keys"
    >
      <app-point-cf-item [type]="k"></app-point-cf-item>
    </ng-container>
  </app-easy-card>
</div>
