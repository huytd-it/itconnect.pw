<div class="tw-p-3 tw-flex tw-gap-3 tw-items-center tw-mt-3">
  <mat-form-field appearance="outline">
    <mat-label>Từ</mat-label>
    <input
      matInput
      max="{{currentDate | date:'yyyy-MM-dd'}}"
      [matDatepicker]="picker1"
      [(ngModel)]="minDate"
      (ngModelChange)="onChange()"
    >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-icon class="tw-text-gray-400 tw-mt-[-16px]">arrow_right</mat-icon>

  <mat-form-field appearance="outline">
    <mat-label>Đến</mat-label>
    <input
      matInput
      [matDatepicker]="picker2"
      [(ngModel)]="maxDate"
      (ngModelChange)="onChange()"
      min="{{minDate | date:'yyyy-MM-dd'}}"
      max="{{currentDate | date:'yyyy-MM-dd'}}"
    >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <ng-select
    class="tw-min-w-[100px]"
    appearance="outline"
    placeholder="Nhóm theo"
    [bindLabel]="'name'"
    [items]="groupByList"
    [clearable]="false"
    [(ngModel)]="groupBy"
    (ngModelChange)="onChange()"
  ></ng-select>
</div>

<div class="tw-m-5 tw-rounded tw-border">
  <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
    <div class="tw-flex tw-items-center">
      <mat-icon class="tw-text-[20px] !tw-text-textColor">work_history</mat-icon>
      <span class="tw-text-[12px]">Tương tác công việc</span>
    </div>
  </div>
  <div class="tw-p-5">
    <app-chart-job
      [start]="minDate"
      [end]="maxDate"
      [group]="groupBy.value"
    ></app-chart-job>
  </div>
</div>
