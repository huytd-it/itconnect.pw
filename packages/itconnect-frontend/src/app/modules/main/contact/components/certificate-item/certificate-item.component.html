<div class="tw-max-w-[500px]">
  <div class="tw-flex tw-justify-between tw-items-center tw-gap-3">
    <span class="tw-font-bold tw-text-primaryColor">{{data.certificate.name}}</span>
    <div *ngIf="userCertificate" class="tw-flex-1 tw-mr-5">
      <ngx-slider [(value)]="userCertificate.level" [options]="options"></ngx-slider>
    </div>
    <div class="tw-flex tw-items-center">
      <div class="tw-rounded-2xl tw-bg-primaryColor200 tw-p-2 tw-text-primaryColor tw-text-[12px]">
        {{data.year}}
      </div>
    </div>
  </div>
  <div class="tw-text-[13px]">
    <div class="tw-mt-6"  *ngIf="data.content">
      <div class="tw-my-2 tw-min-w-[50px] tw-font-medium">
        Mô Tả
      </div>
      <div [innerHTML]="data.content | sanitizeHtml"></div>
    </div>
  </div>
</div>
