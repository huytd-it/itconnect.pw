<div class="tw-max-w-[500px]">
  <div class="tw-flex tw-justify-between tw-items-center">
    <span class="tw-font-bold tw-text-primaryColor">{{data.school.name}}</span>
    <div class="tw-flex tw-items-center">
      <div class="tw-rounded-2xl tw-bg-primaryColor200 tw-p-2 tw-text-primaryColor tw-text-[12px]">
        {{data.startDate | date: 'MM/yyyy'}} - {{data.endDate ? (data.endDate | date: 'MM/yyyy') : 'Hiện tại'}}
      </div>
    </div>
  </div>
  <div class="tw-text-[13px]">
    <div class="tw-my-4 tw-flex tw-flex-wrap tw-gap-3 tw-items-center" *ngIf="data.rankedAcademic">
      <span class="tw-min-w-[50px] tw-font-medium">
        Xếp loại
      </span>
      <span class="tw-ml-2">{{data.rankedAcademic.name}}</span>
    </div>
    <div class="tw-my-4 tw-flex tw-flex-wrap tw-gap-3 tw-items-center" *ngIf="data.mark">
      <span class="tw-min-w-[50px] tw-font-medium">
        Điểm
      </span>
      <span class="tw-ml-2">{{data.mark}}</span>
    </div>
    <div class="tw-mt-6"  *ngIf="data.content">
      <div class="tw-my-2 tw-min-w-[50px] tw-font-medium">
        Mô Tả
      </div>
      <div [innerHTML]="data.content | sanitizeHtml"></div>
    </div>
  </div>

</div>
