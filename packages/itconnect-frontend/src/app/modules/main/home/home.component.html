<div class="tw-flex tw-gap-10 tw-mt-[5rem] tw-justify-center">
  <div class="tw-w-[300px] tw-self-start tw-sticky tw-top-[65px]">
    <app-profile></app-profile>
    <div class="tw-h-5"></div>
    <app-skill-trending></app-skill-trending>
    <div class="tw-h-5"></div>
    <app-position-trending></app-position-trending>
    <div class="tw-h-5"></div>
    <app-skill-trending [order]="'userSkillCount'" [label]="'Top kỹ năng yêu thích'"></app-skill-trending>
    <div class="tw-h-5"></div>
    <app-position-trending [order]="'userPositionCount'" [label]="'Top vị trí yêu thích'"></app-position-trending>
  </div>
  <div class="tw-flex-1 tw-max-w-[650px]">
    <div class="tw-self-start tw-sticky tw-top-[65px]">
      <app-job-trending></app-job-trending>
    </div>
  </div>
  <div class="tw-w-[400px] tw-self-start tw-sticky tw-top-[65px] tw-pr-5">
    <app-job-suggest-mini *ngIf="(AppPermission.JOB_SUGGEST | permission) && (AppRole.User | role)"></app-job-suggest-mini>
    <app-people-suggest-mini *ngIf="(AppPermission.PEOPLE_SUGGEST | permission) && (AppRole.Company | role)"></app-people-suggest-mini>
  </div>
</div>
