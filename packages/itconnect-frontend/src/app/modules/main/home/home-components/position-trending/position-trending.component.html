<div class="tw-border tw-rounded-lg tw-shadow-sm tw-bg-white tw-min-h-[calc(100vh-100px) tw-mb-3">
  <h3 class="!tw-font-medium tw-p-3 !tw-text-[18px] tw-border-b tw-flex tw-items-center !tw-mb-0">
    <mat-icon>groups</mat-icon>
    <span class="tw-ml-3">
      {{label}}
    </span>
  </h3>

  <div class="tw-flex tw-flex-wrap tw-gap-3 tw-p-3">
    <a
      *ngFor="let item of data?.data || []"
      class="tw-p-1 tw-flex tw-items-center tw-gap-2 tw-bg-[#eff1fc] tw-rounded-md tw-cursor-pointer"
      [routerLink]="'/u/search/' + type"
      [queryParams]="{ position: item.name }"
    >
      <div class="tw-text-[12px]">{{item.name}}</div>
      <div class="tw-rounded-2xl tw-border tw-p-1 tw-bg-white tw-font-medium">{{item[order]}}</div>
    </a>
  </div>

  <div
    *ngIf="!data?.data?.length"
    class="tw-flex tw-items-center tw-gap-3 tw-font-medium tw-text-[20px] tw-h-[150px] tw-justify-center tw-text-[#ccc]"
  >
    Chưa có thông tin
  </div>
</div>
