<div class="tw-p-3 tw-overflow-y-auto c-scrollbar tw-h-full tw-overflow-x-hidden">
  <mat-form-field class="tw-w-full" appearance="outline">
    <mat-label>Tên thành viên</mat-label>
    <input matInput [maxLength]="255" [(ngModel)]="filters.query.search">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px]">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>difference</mat-icon>
        <span class="tw-ml-2">Cơ bản</span>
      </div>
    </div>
    <div class="tw-p-3">
      <ng-select
        #ngSelect
        appearance="outline"
        bindLabel="name"
        placeholder="Năm kinh nghiệm"
        [items]="filters.yoeList"
        [(ngModel)]="filters.yoe"
      ></ng-select>
    </div>

    <div class="tw-px-3">
      <app-input-address [(ngModel)]="filters.address" [hideStreet]="true"></app-input-address>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>apartment</mat-icon>
        <span class="tw-ml-2">Công ty</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill
        [hasAddTag]="false"
        [items]="filters.companyTag"
        [loadMoreFn]="filters.fetchDataCompanyTag"
        [createTagFn]="filters.fnAddUserTaggedCompanyTag"
        (onRemove)="filters.onRemoveDataCompanyTag($event)"
        (onAdd)="filters.onAddDataCompanyTag($event)"
      ></app-input-skill>
      <div class="tw-mt-3 tw-pt-2 tw-border-t">
        <app-add-company [label]="'Không tìm được công ty?'" (onAdd)="filters.onSelectCompany($event)"></app-add-company>
      </div>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>psychology_alt</mat-icon>
        <span class="tw-ml-2">Cấp độ nghề nghiệp</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill
        [items]="filters.jobLevel"
        [loadMoreFn]="filters.fetchDataJobLevel"
        [hasAddTag]="false"
        (onAdd)="filters.onAddDataJobLevel($event)"
        (onRemove)="filters.onRemoveDataJobLevel($event)"
      ></app-input-skill>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>groups</mat-icon>
        <span class="tw-ml-2">Vị trí</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill-level-range
        [items]="filters.position"
        [loadMoreFn]="filters.fetchDataPosition"
        [createTagFn]="filters.fnAddUserTaggedPosition"
        (onRemove)="filters.onRemoveDataPosition($event)"
        (onAdd)="filters.onAddDataPosition($event)"
      ></app-input-skill-level-range>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>hub</mat-icon>
        <span class="tw-ml-2">Kỹ năng</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill-level-range
        [items]="filters.skill"
        [loadMoreFn]="filters.fetchDataSkill"
        [createTagFn]="filters.fnAddUserTaggedSkill"
        (onRemove)="filters.onRemoveDataSkill($event)"
        (onAdd)="filters.onAddDataSkill($event)"
      ></app-input-skill-level-range>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>card_membership</mat-icon>
        <span class="tw-ml-2">Văn bằng / Chứng chỉ</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill-level-range
        [items]="filters.certificate"
        [loadMoreFn]="filters.fetchDataCertificate"
        [createTagFn]="filters.fnAddUserTaggedCertificate"
        (onRemove)="filters.onRemoveDataCertificate($event)"
        (onAdd)="filters.onAddDataCertificate($event)"
      ></app-input-skill-level-range>
    </div>
  </div>

  <div class="tw-border tw-rounded tw-text-left tw-basis-[100%] lg:tw-basis-[47%] tw-max-w-[600px] tw-mt-3">
    <div class="tw-px-3 tw-py-2 tw-border-r tw-border-b tw-font-medium tw-rounded-br tw-inline-block tw-shadow-sm">
      <div class="tw-flex tw-items-center">
        <mat-icon>school</mat-icon>
        <span class="tw-ml-2">Học vấn</span>
      </div>
    </div>
    <div class="tw-p-3">
      <app-input-skill
        [items]="filters.school"
        [loadMoreFn]="filters.fetchDataSchool"
        [createTagFn]="filters.fnAddUserTaggedSchool"
        (onRemove)="filters.onRemoveDataSchool($event)"
        (onAdd)="filters.onAddDataSchool($event)"
      ></app-input-skill>
    </div>
  </div>

  <div class="tw-h-[100px]"></div>

  <div class="tw-absolute tw-bottom-0 tw-left-0 tw-border-t tw-z-20 tw-bg-white tw-p-3 tw-flex tw-justify-end tw-items-center tw-w-full">
    <button mat-raised-button class="!tw-mr-4" color="primary" (click)="onSearch.emit()">
      <mat-icon>filter_alt</mat-icon>
      Lọc
    </button>
  </div>

</div>
