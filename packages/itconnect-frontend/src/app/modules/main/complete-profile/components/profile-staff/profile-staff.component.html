<div class="tw-justify-center tw-flex">
  <form class="tw-text-center tw-block tw-flex tw-flex-wrap xl:tw-gap-10 tw-gap-3">
    <div class="tw-flex-1 md:tw-min-w-[500px]">
      <app-line-text>
        <fa-icon [icon]="faInfoCircle"></fa-icon>
        <span class="tw-ml-2 tw-text-[10px]">Thông tin cơ bản</span>
      </app-line-text>
      <mat-form-field appearance="outline" class="tw-w-full">
        <mat-label>Họ và tên</mat-label>
        <input matInput placeholder="Ex. YUH" value="" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="tw-w-full">
        <mat-label>Số điện thoại</mat-label>
        <input matInput placeholder="Ex. 090123456" value="" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="tw-w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. abc@gmail.com" value="" required>
      </mat-form-field>
      <app-input-address></app-input-address>
    </div>

    <div class="tw-flex-1 md:tw-min-w-[500px]">
      <app-line-text>
        <fa-icon [icon]="faConnectDevelop"></fa-icon>
        <span class="tw-ml-2 tw-text-[10px]">Kỹ năng</span>
      </app-line-text>

      <div class="tw-text-left">
        <div class="">
          Chọn một số vị trí bạn mong muốn (<span class="tw-text-red-500">*</span>):
        </div>
        <app-input-skill></app-input-skill>
      </div>


      <div class="tw-text-left tw-mt-4">
        <div class="">
          Chọn một số kỹ năng của bạn (<span class="tw-text-red-500">*</span>):
        </div>
        <app-input-skill></app-input-skill>
      </div>
    </div>
  </form>
</div>
