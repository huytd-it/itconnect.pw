<div class="tw-justify-center tw-flex">
  <form [formGroup]="form" class="tw-w-[60%] tw-text-center tw-block tw-max-w-[500px]">
    <app-line-text>
      <fa-icon [icon]="faBuilding"></fa-icon>
      <span class="tw-ml-2 tw-text-[10px]">Thông tin cơ bản</span>
    </app-line-text>
    <mat-form-field appearance="outline" class="tw-w-full">
      <mat-label>Tên công ty</mat-label>
      <input matInput placeholder="Ex. YUH" value="" [formControlName]="FormField.companyName">
      <mat-error *ngIf="isControlError(FormField.companyName, 'required')">
        Tên công ty là bắt buộc
      </mat-error>
      <mat-error *ngIf="isControlError(FormField.companyName, 'maxlength', 'minlength')">
        Tên công ty phải có ít nhất 3, tối đa 255 ký tự
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="tw-w-full">
      <mat-label>Số điện thoại</mat-label>
      <input matInput placeholder="Ex. 090123456" value="" [formControlName]="FormField.phone" appNumberOnly>
      <mat-error *ngIf="isControlError(FormField.phone, 'required')">
        Số điện thoại là bắt buộc
      </mat-error>
      <mat-error *ngIf="isControlError(FormField.phone, 'pattern')">
        Số điện thoại không hợp lệ
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="tw-w-full tw-mb-3">
      <mat-label>Ngày thành lập</mat-label>
      <input matInput [matDatepicker]="picker" [formControlName]="FormField.dayEstablish">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="isControlError(FormField.dayEstablish, 'required')">
        Ngày thành lập là bắt buộc
      </mat-error>
    </mat-form-field>
    <div>
      <app-input-address [formControlName]="FormField.address"></app-input-address>
      <div class="tw-text-left tw-text-[11px]">
        <mat-error *ngIf="isControlError(FormField.address, 'required')">
          Địa chỉ là bắt buộc
        </mat-error>
      </div>
    </div>
    <div class="tw-w-full md:tw-h-[100px]"></div>

    <div class="tw-mt-[50px] tw-flex tw-justify-center tw-pb-6">
        <button
          mat-stroked-button
          class="!tw-mr-2"
          type="button"
          (click)="onBack.emit()"
        >
          Back
        </button>
        <button
          mat-stroked-button
          color="primary"
          type="button"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Tiếp tục
        </button>
      </div>
  </form>
</div>
