<div class="tw-justify-center tw-flex">
  <form [formGroup]="form" class="tw-text-center tw-block tw-max-w-[600px] md:tw-w-[600px]">

    <app-easy-select
      class="tw-w-full"
      [label]="'Công ty'"
      [loadMoreFn]="loadMoreCompany3rd"
      [formControlName]="FormField.companyMst"
      [isAddTag]="false"
    ></app-easy-select>
    <mat-error *ngIf="isControlError(FormField.companyMst, 'required')" class="tw-text-left tw-mt-[-14px] tw-text-[11px] tw-ml-2">
      Công ty là bắt buộc
    </mat-error>

    <div *ngIf="info" class="tw-shadow tw-border tw-text-left tw-p-3 tw-mb-5 tw-rounded">
      <div class="tw-mb-2">
        <b>Tên công ty:</b> {{info.realName}}
      </div>
      <div class="tw-mb-2">
        <b>Địa chỉ:</b> {{info.address}}
      </div>
      <div class="tw-mb-2">
        <b>Mã số thuế:</b> {{info.code}}
      </div>
      <div class="tw-mb-2">
        <b>Ngày thành lập:</b> {{info.date | date: 'dd-MM-yyyy'}}
      </div>
    </div>

    <mat-form-field appearance="outline" class="tw-w-full">
      <mat-label>Số điện thoại</mat-label>
      <input matInput placeholder="Ex. 090123456" value="" [formControlName]="FormField.phone" appNumberOnly>
      <mat-error *ngIf="isControlError(FormField.phone, 'required')">
        Số điện thoại là bắt buộc
      </mat-error>
      <mat-error *ngIf="isControlError(FormField.phone, 'pattern')">
        Số điện thoại không hợp lệ
      </mat-error>
    </mat-form-field>

    <div class="tw-mt-[50px] tw-flex tw-justify-center tw-pb-6">
        <button
          mat-stroked-button
          class="!tw-mr-2"
          type="button"
          (click)="onBack.emit()"
        >
          Back
        </button>
        <button
          mat-stroked-button
          color="primary"
          type="button"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Tiếp tục
        </button>
      </div>
  </form>
</div>
