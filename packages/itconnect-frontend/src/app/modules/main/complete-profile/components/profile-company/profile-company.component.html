<div class="tw-justify-center tw-flex">
  <form class="tw-w-[60%] tw-text-center tw-block tw-max-w-[500px]">
    <div class="tw-mb-6 tw-font-thin tw-flex tw-items-center">
      <div class="tw-flex-1 tw-h-[1px] tw-bg-buttonHover tw-mr-1"></div>
      <fa-icon [icon]="faBuilding"></fa-icon>
      <span class="tw-ml-2 tw-text-[10px]">Nhà tuyển dụng</span>
      <div class="tw-flex-1 tw-h-[1px] tw-bg-buttonHover tw-ml-1"></div>
    </div>
    <mat-form-field appearance="outline" class="tw-w-full">
      <mat-label>Tên công ty</mat-label>
      <input matInput placeholder="Ex. YUH" value="" required>
    </mat-form-field>
    <app-input-address></app-input-address>
    <mat-form-field appearance="outline" class="tw-w-full">
      <mat-label>Số điện thoại</mat-label>
      <input matInput placeholder="Ex. 090123456" value="" required>
    </mat-form-field>
  </form>
</div>
