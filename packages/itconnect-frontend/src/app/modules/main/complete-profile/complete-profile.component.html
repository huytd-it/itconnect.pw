<app-main-content>
  <div class="tw-bg-white xl:tw-mx-[100px] md:tw-p-[20px]">
    <h1 class="tw-text-center tw-pt-[40px] tw-pb-[40px] tw-text-primaryColor tw-font-bold">
        BẮT ĐẦU
    </h1>
    <mat-stepper [linear]="true" #stepper>
      <mat-step label="Chọn danh mục" [completed]="stepCompleted > 0">
        <app-profile-staff></app-profile-staff>
        <!--        <app-select-position (onNextPosition)="onNextPosition($event)"></app-select-position>-->
      </mat-step>
      <mat-step label="Hồ sơ" [completed]="stepCompleted > 1">
        <div class="tw-h-[80px]"></div>
        <app-profile-company
          *ngIf="positionSelected === EPosition.Company"
          (onCompleteProfile)="onCompleteProfile()"
          (onBack)="stepper.previous()"
        ></app-profile-company>
        <app-profile-staff
          *ngIf="positionSelected === EPosition.User"
          (onCompleteProfile)="onCompleteProfile()"
          (onBack)="stepper.previous()"
        ></app-profile-staff>
      </mat-step>
      <mat-step label="Hoàn thành" [completed]="stepCompleted > 2">
        <app-preview></app-preview>
      </mat-step>
    </mat-stepper>
  </div>
</app-main-content>
