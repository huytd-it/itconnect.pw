<h1 mat-dialog-title>Văn bằng / Chứng chỉ</h1>
<div mat-dialog-content class="tw-w-[95vw] md:tw-w-[600px] c-scrollbar" [formGroup]="form">
  <div class="tw-h-4"></div>
  <app-easy-select
    #selectCertificate
    [label]="'Văn bằng / Chứng chỉ'"
    [loadMoreFn]="fetchCertificate"
    [formControlName]="FormField.Certificate"
    (addTag)="onAddCertificate($event)"
    appendTo="body"
  ></app-easy-select>
  <mat-error *ngIf="isControlError(FormField.Certificate, 'required')" class="tw-mt-[-14px] tw-text-[11px] tw-ml-2">
    Công ty là bắt buộc
  </mat-error>

  <app-input-year
    class="tw-flex-1"
    [label]="'Năm'"
    [form]="form"
    [name]="FormField.Year"
    [maxDate]="maxDate"
  ></app-input-year>

  <div class="tw-mt-5">
    <div class="tw-ml-2 tw-mb-3">
      Mô tả (tùy chọn)
    </div>
    <app-editor-c1 [form]="form" [name]="FormField.Content"></app-editor-c1>
  </div>
</div>
<div mat-dialog-actions>
  <div class="tw-flex tw-justify-center tw-w-full tw-mt-10 tw-mb-3">
    <button mat-button (click)="onClose()">Đóng</button>
    <button mat-stroked-button cdkFocusInitial color="primary" (click)="onSubmit()">Lưu</button>
  </div>
</div>
