<h1 mat-dialog-title>Kinh nghiệm làm việc</h1>
<div mat-dialog-content class="tw-w-[95vw] md:tw-w-[600px]">
  <app-easy-select [label]="'Công ty'" appendTo="body"></app-easy-select>
  <app-easy-select [label]="'Trình độ (Tùy chọn)'" appendTo="body"></app-easy-select>
  <div class="tw-flex tw-flex-wrap tw-gap-3">
    <app-input-month-year class="tw-flex-1"> </app-input-month-year>
    <span class="tw-mt-[-16px] md:tw-mt-5 tw-w-full md:tw-w-auto tw-flex tw-items-center tw-justify-center md:tw-inline-block">
      <fa-icon [icon]="faArrowRight" class="tw-hidden md:tw-inline-block"></fa-icon>
      <fa-icon [icon]="faArrowDown" class="tw-inline-block md:tw-hidden"></fa-icon>
    </span>
    <div class="tw-flex-1">
      <app-input-month-year class="tw-w-full"></app-input-month-year>
      <mat-slide-toggle color="primary">
        <div class="tw-font-thin tw-text-[12px]">Đến hiện tại</div>
      </mat-slide-toggle>
    </div>
  </div>

  <div class="tw-mt-5">
    <div class="tw-ml-2 tw-mb-3">
      Mô tả (tùy chọn)
    </div>
    <app-editor-c1></app-editor-c1>
  </div>
</div>
<div mat-dialog-actions>
  <div class="tw-flex tw-justify-center tw-w-full tw-mt-10 tw-mb-3">
    <button mat-button>Đóng</button>
    <button mat-stroked-button cdkFocusInitial color="primary">Lưu</button>
  </div>
</div>
