<div class="tw-max-w-[500px]">
  <div class="tw-flex tw-justify-between tw-items-center tw-gap-3">
    <span class="tw-font-bold tw-text-primaryColor">{{data.certificate.name}}</span>
    <div *ngIf="userCertificate" class="tw-flex-1 tw-mr-5">
      <ngx-slider [(value)]="userCertificate.level" [options]="options" (valueChange)="onChangeLevel($event)"></ngx-slider>
    </div>
    <div class="tw-flex tw-items-center">
      <button
        class="c-icon tw-w-[20px] tw-h-[20px] tw-bg-[length:20px_20px] c-btn icon-new-message tw-mx-3"
        [matTooltip]="'Sửa'"
        (click)="onEdit.emit(data)"
      ></button>
      <button
        class="c-icon tw-w-[20px] tw-h-[20px] tw-bg-[length:20px_20px] c-btn icon-trash tw-mr-3"
        [matTooltip]="'Xóa'"
        (click)="onRemove.emit(data)"
      ></button>
    </div>
  </div>
  <div class="tw-text-[13px]">
    <div class="tw-mt-6"  *ngIf="data.content">
      <div class="tw-my-2 tw-min-w-[50px] tw-font-medium">
        Mô Tả
      </div>
      <div [innerHTML]="data.content | sanitizeHtml"></div>
    </div>
  </div>
</div>
