<ng-select
  appearance="outline"
  bindLabel="name"
  [items]="items"
  [loading]="isLoading"
  [placeholder]="label"
  [multiple]="multiple"
  [searchFn]="onSearchFn"
  [ngModel]="itemSelected"
  (ngModelChange)="onChange($event)"
  (search)="onSearch($event)"
  (scrollToEnd)="onScrollToEnd()"
  (scroll)="onScroll($event)"
  (open)="onOpen()"
  (close)="onClose()"
  (clear)="onClear()"
  required
></ng-select>
