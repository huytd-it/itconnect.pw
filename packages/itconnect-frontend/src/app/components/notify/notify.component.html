<div
  *ngIf="list.length"
  class="
    tw-fixed tw-z-[9999999999] tw-w-[230px] tw-top-[20px] tw-right-[16px] tw-pr-[10px] tw-pt-[10px]
    tw-overflow-y-auto tw-overflow-x-hidden tw-max-h-[calc(100vh-40px)]
    c-scrollbar
  "
>
  <div
    [class]="'tw-relative tw-cursor-pointer tw-opacity-95 tw-text-white tw-w-full tw-p-2.5 tw-rounded tw-mb-3 tw-shadow ' + item.type"
    *ngFor="let item of list"
    (click)="onClick(item)"
  >
    <div class="tw-font-medium">
      {{item.title}}
    </div>
    <div class="tw-font-thin tw-text-xs tw-mt-1">
      {{item.description}}
    </div>
    <div class="
      tw-absolute tw-top-[-6px] tw-right-[-6px] tw-w-[20px] tw-h-[20px] rm tw-rounded-full tw-shadow-md
      tw-flex tw-justify-center tw-items-center tw-font-medium
    ">
      x
    </div>
  </div>
</div>
